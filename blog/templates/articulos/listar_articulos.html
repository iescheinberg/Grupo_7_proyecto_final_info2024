{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<h1>Articulos</h1>
<div class="container-fluid">
    {% for p in articulos %}
    <br>
        <li>{{p.titulo}}</li>
        <li>{{p.subtitulo}}</li>
        <li>{{p.fecha}}</li>
        <li>{{p.categoria}}</li>
    <br>
    {%empty%}
    <h1>No hay registros</h1>
    {% endfor %}

</div>
{% endblock %}
